<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Toilet Finder App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <script type="module" src="main.js" defer></script> <!-- JavaScript for main page -->
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="mainPage">
            <h2 id="mainTitle">Nearby Toilets</h2>
            <form id="searchForm">
                <input id="searchBar" type="search" placeholder="Search for location..." required>
                <button type="searchButton" id="searchButton">Search</button>
            </form>
            <div id="toiletList">
                <!-- Dynamic toilet cards will be added here -->
            </div>
            <div class="nav" id="mainMenuNav">
                <span id="homeNav">Home</span>
                <span id="addToiletNav">Add Toilet</span>
                <span id="reportNav">Report</span>
                <span id="accountNav">Account</span>
            </div>
        </div>
    </div>
</body>
</html>
