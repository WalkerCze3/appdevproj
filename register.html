<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Toilet Finder App</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="registerPage">
      <div id="logo">
        <img src="poop.png" alt="Logo" id="appLogo">
      </div>
      <h2 id="registerTitle">Create Account</h2>
      <form id="registerForm">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button id="createAccountButton" type="createAccountButton">Create Account</button>
      </form>
      <p class = "backtologin" >Already have an account? <a href="index.html" class= "backtoindex">Sign In</a></p>
    </div>
  </div>
</body>
</html>
